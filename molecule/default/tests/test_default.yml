---
group:
  {{ mysql_group }}:
    exists: true

user:
  {{ mysql_user }}:
    exists: true
    groups:
      - {{ mysql_group }}

file:
  {{ mysql_config_file }}:
    owner: {{ mysql_user }}
    group: {{ mysql_group }}
    exists: true
    filetype: file
    mode: "0600"
  /lib/systemd/system/mysql.service:
    owner: {{ mysql_user }}
    group: {{ mysql_group }}
    exists: true
    filetype: file
    mode: "0755"
  {{ mysql_global_variables.groups.mysqld.datadir }}:
    owner: {{ mysql_user }}
    group: {{ mysql_group }}
    exists: true
    filetype: directory

mount:
  /run:
    exists: true

service:
  mysql:
    enabled: true
    running: true

process:
  mysqld:
    running: true

port:
  tcp:3306:
    listening: true

package:
  python-mysqldb:
    installed: true
  mysql-common:
    installed: true
  mysql-server:
    installed: true
